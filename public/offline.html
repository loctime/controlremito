<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - Remito Control</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
    }

    .status.online {
      background: #d4edda;
      color: #155724;
    }

    .status.offline {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" opacity="0.3"/>
        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
      </svg>
    </div>
    
    <h1>Sin Conexión a Internet</h1>
    <p>
      No tienes conexión a internet en este momento. 
      Por favor, verifica tu conexión e intenta nuevamente.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Intentar de nuevo
    </button>
    
    <div class="status" id="status">
      Estado: Verificando conexión...
    </div>
  </div>

  <script>
    function updateOnlineStatus() {
      const statusDiv = document.getElementById('status');
      
      if (navigator.onLine) {
        statusDiv.className = 'status online';
        statusDiv.textContent = '✓ Conexión restaurada. Recargando...';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusDiv.className = 'status offline';
        statusDiv.textContent = '✗ Sin conexión a internet';
      }
    }

    // Verificar estado inicial
    updateOnlineStatus();

    // Escuchar cambios en la conexión
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Verificar periódicamente
    setInterval(() => {
      if (navigator.onLine) {
        updateOnlineStatus();
      }
    }, 5000);
  </script>
</body>
</html>
